<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_style_template.css">
</head>
<body>
    <form action="" method="post">
        <!-- Form header -->
        <h1>Payment form</h1>
        <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
        </p>

        <!-- Personal information -->
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                <li>
                    <label for="title_1">
                    <input type="radio" id="title_1" name="title" value="A" />
                    Ace
                    </label>
                </li>
                <li>
                    <label for="title_2">
                    <input type="radio" id="title_2" name="title" value="K" />
                    King
                    </label>
                </li>
                <li>
                    <label for="title_3">
                    <input type="radio" id="title_3" name="title" value="Q" />
                    Queen
                    </label>
                </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="username" required />
            </p>
            <p>
                <label for="mail">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="usermail" required />
            </p>
            <p>
                <label for="pwd">
                <span>Password: </span>
                <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pwd" name="password" required />
            </p>
        </section>

        <!-- Payment information -->
        <section>
            <h2>Payment information</h2>
            <p>
              <label for="card">
                <span>Card type:</span>
              </label>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Card number:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="tel" id="number" name="cardnumber" required />
            </p>
            <p>
              <label for="expiration">
                <span>Expiration date:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input
                type="text"
                id="expiration"
                name="expiration"
                required
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
          </section>  
          
          <!-- Fieldset with legend in the bottom -->
          <fieldset class="subscription">
            <legend>The subscription</legend>
            <ul>
              <li>
              <label for="sub">
                <input type="radio" id="sub" name="subscription" value="10"/>
                <span>10$ / month</span>
              </label>
              </li>
              <li>
                <input type="radio" id="sub" name="subscription" value="20"/>
                <span>20$ / month</span>
              </li>
              <li>
                <input type="radio" id="sub" name="subscription" value="30"/>
                <span>30$ / month</span>
              </li>
            </ul>  
          </fieldset>

          <section>
            <p>
              <button type="submit">Validate the payment</button>
            </p>
          </section>     
    </form>
</body>
</html>
